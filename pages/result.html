<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/question.css">
    <title>Document</title>
</head>

<body>
    <div class="result-box-bg">
        <h1>Online quiz result</h1>
        <div class="resultBox">
            <h2>Score: <span class="score"></span></h2>

            <h2>Wrong: <span class="wrong"></span>
            </h2>
            <div class="buttonBox">
                <a href="../pages/quiz.html">Start Again</a>
            </div>
        </div>
    </div>
    
        <script>
            const result = JSON.parse(localStorage.getItem('result'))
            document.querySelector('.score').textContent = result.score
            document.querySelector('.wrong').textContent = result.wrongAnswerCount
        </script>
    
</body>

</html>
